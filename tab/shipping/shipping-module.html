<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>발송관리</title>
    <style>
        /* 기존 스타일 유지 */
        .shipping-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .shipping-container {
                padding: 20px;
            }
        }

        /* 상단 통계 - 2개 카드로 변경 */
        .shipping-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        /* 벤더사별 집계 테이블 */
        .vendor-stats-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .vendor-stats-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 16px;
        }

        .vendor-table {
            width: 100%;
            border-collapse: collapse;
        }

        .vendor-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            border-bottom: 2px solid #dee2e6;
        }

        .vendor-table td {
            padding: 10px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
        }

        .vendor-table tr:hover {
            background: #f8f9fa;
        }

        .vendor-table .total-row {
            font-weight: 500;
            background: #f8f9fa;
        }

        /* 필터 섹션 */
        .filter-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary {
            padding: 10px 24px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            padding: 10px 24px;
            background: #ffffff;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* 테이블 섹션 */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .table-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .btn-success {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #10b981;
            color: #ffffff;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }
        
        /* 열 고정 스타일 */
        .shipping-table {
            position: relative;
        }
        
        .shipping-table thead th:nth-child(-n+6),
        .shipping-table tbody td:nth-child(-n+6) {
            position: sticky;
            background: #ffffff;
            z-index: 5;
        }
        
        /* 각 고정 열의 left 위치 */
        .shipping-table th:nth-child(1),
        .shipping-table td:nth-child(1) { left: 0px; }
        .shipping-table th:nth-child(2),
        .shipping-table td:nth-child(2) { left: 40px; }
        .shipping-table th:nth-child(3),
        .shipping-table td:nth-child(3) { left: 90px; }
        .shipping-table th:nth-child(4),
        .shipping-table td:nth-child(4) { left: 190px; }
        .shipping-table th:nth-child(5),
        .shipping-table td:nth-child(5) { left: 340px; }
        .shipping-table th:nth-child(6),
        .shipping-table td:nth-child(6) { left: 480px; }
        
        .shipping-table thead th:nth-child(-n+6) {
            background: #f8f9fa;
            z-index: 10;
        }

        .shipping-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .shipping-table thead {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }

        .shipping-table th {
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shipping-table td {
            padding: 8px;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shipping-table tbody tr:hover {
            background: #f8f9fa;
        }

        .checkbox-cell {
            width: 40px;
        }

        /* 입력 필드 스타일 */
        .tracking-input {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
        }

        .tracking-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .carrier-select {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            background: #ffffff;
        }

        .carrier-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            color: #212529;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
        }

        .btn-close:hover {
            color: #212529;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* 파일 업로드 영역 */
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #2563eb;
            background: #e7f3ff;
        }

        /* 마켓 카드 */
        .market-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .market-card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .market-card:hover {
            border-color: #2563eb;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .market-card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: #2563eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
        }

        .market-card-name {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
        }

        /* 미리보기 테이블 */
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .preview-table th {
            background: #f8f9fa;
            padding: 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            border: 1px solid #dee2e6;
        }

        .preview-table td {
            padding: 8px;
            font-size: 12px;
            border: 1px solid #dee2e6;
        }

        /* 로딩 스피너 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 메시지 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            z-index: 10000;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #10b981;
            color: #ffffff;
        }

        .message.error {
            background: #ef4444;
            color: #ffffff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="shipping-container">
        <!-- 상단 통계 -->
 <div class="shipping-stats" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7; color: #f59e0b;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">상품 준비중</div>
                    <div class="stat-value" id="statPreparing">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fae5; color: #10b981;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">발송완료</div>
                    <div class="stat-value" id="statShipped">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fee2e2; color: #ef4444;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">미발송</div>
                    <div class="stat-value" id="statNotShipped">0</div>
                </div>
            </div>
        </div>

        <!-- 벤더사별 집계 테이블 -->
        <div class="vendor-stats-section">
            <h3 class="vendor-stats-title">벤더사별 발송 현황</h3>
            <table class="vendor-table">
                <thead>
                    <tr>
                        <th>벤더사</th>
                        <th style="text-align: center;">합계</th>
                        <th style="text-align: center;">상품 준비중</th>
                        <th style="text-align: center;">발송완료</th>
                        <th style="text-align: center;">미발송</th>
                    </tr>
                </thead>
                <tbody id="vendorTableBody">
                    <!-- 동적 생성 -->
                </tbody>
            </table>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-header">
                <h2 class="filter-title">발송 관리</h2>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label">기간</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="date" class="filter-input" id="startDate">
                        <span style="color: #6c757d;">~</span>
                        <input type="date" class="filter-input" id="endDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">택배사</label>
                    <select class="filter-select" id="carrierFilter">
                        <option value="">전체</option>
                        <option value="CJ대한통운">CJ대한통운</option>
                        <option value="한진택배">한진택배</option>
                        <option value="롯데택배">롯데택배</option>
                        <option value="우체국택배">우체국택배</option>
                        <option value="로젠택배">로젠택배</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">검색</label>
                    <input type="text" class="filter-input" id="searchKeyword" placeholder="주문번호, 수령인, 송장번호">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary" onclick="resetFilters()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    초기화
                </button>
                <button class="btn-primary" onclick="searchShipping()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    검색
                </button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">발송 목록</h3>
                <div class="table-actions">
                    <select id="bulkCarrier" class="filter-select" style="width: 150px; margin-right: 8px;">
                        <option value="">택배사 일괄선택</option>
                        <option value="CJ대한통운">CJ대한통운</option>
                        <option value="한진택배">한진택배</option>
                        <option value="롯데택배">롯데택배</option>
                        <option value="우체국택배">우체국택배</option>
                        <option value="로젠택배">로젠택배</option>
                    </select>
                    <button class="btn-action" onclick="applyBulkCarrier()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        적용
                    </button>
                    <button class="btn-success" onclick="saveTrackingNumbers()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        저장
                    </button>
                    <button class="btn-action" onclick="openBulkUploadModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        일괄 등록
                    </button>
                    <button class="btn-action" onclick="openExportModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        내보내기
                    </button>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="shipping-table" id="shippingTable">
                    <thead id="shippingTableHead">
                        <!-- 동적 생성 -->
                    </thead>
                    <tbody id="shippingTableBody">
                        <!-- 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 일괄 등록 모달 -->
        <div class="modal" id="bulkUploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">송장번호 일괄 등록</h3>
                    <button class="btn-close" onclick="closeBulkUploadModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" onclick="document.getElementById('bulkFile').click()" 
                         ondrop="handleDrop(event)" 
                         ondragover="handleDragOver(event)" 
                         ondragleave="handleDragLeave(event)">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // 전역 변수
        let currentOrders = [];
        let bulkUploadData = [];
        let marketFormats = {};

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            await loadTodayOrders();

        // 오늘 날짜의 주문 불러오기
        async function loadTodayOrders() {
    showLoading();
    try {
        const today = new Date().toLocaleDateString('ko-KR', {
            timeZone: 'Asia/Seoul',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).replace(/\. /g, '').replace(/\./g, '').replace(/-/g, '');

        const response = await fetch('/api/sheets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'getOrdersByDate',
                sheetName: today
            })
        });

        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '주문 데이터를 불러올 수 없습니다.');
        }

        currentOrders = result.data || [];
        
        updateStatistics();
        updateVendorTable();
        updateShippingTable();
        
    } catch (error) {
        console.error('주문 로드 오류:', error);
        showMessage('주문 데이터를 불러오는 중 오류가 발생했습니다.', 'error');
    } finally {
        hideLoading();
    }
}

        // 통계 업데이트
        function updateStatistics() {
            // 미발송: 송장번호와 택배사 모두 없는 경우
            const notShipped = currentOrders.filter(order => !order['송장번호'] && !order['택배사']).length;
            // 상품 준비중: 택배사는 있지만 송장번호가 없는 경우
            const preparing = currentOrders.filter(order => order['택배사'] && !order['송장번호']).length;
            // 발송완료: 송장번호가 있는 경우
            const shipped = currentOrders.filter(order => order['송장번호']).length;
            
            document.getElementById('statNotShipped').textContent = notShipped;
            document.getElementById('statPreparing').textContent = preparing;
            document.getElementById('statShipped').textContent = shipped;
        }

        // 벤더사별 테이블 업데이트
function updateVendorTable() {
            const vendorStats = {};
            
            currentOrders.forEach(order => {
                const vendor = order['벤더사'] || '자사';
                if (!vendorStats[vendor]) {
                    vendorStats[vendor] = { notShipped: 0, preparing: 0, shipped: 0 };
                }
                
                if (order['송장번호']) {
                    // 발송완료
                    vendorStats[vendor].shipped++;
                } else if (order['택배사']) {
                    // 상품 준비중
                    vendorStats[vendor].preparing++;
                } else {
                    // 미발송
                    vendorStats[vendor].notShipped++;
                }
            });
            
            const tbody = document.getElementById('vendorTableBody');
            tbody.innerHTML = '';
            
            let totalNotShipped = 0;
            let totalPreparing = 0;
            let totalShipped = 0;
            
            Object.entries(vendorStats).forEach(([vendor, stats]) => {
                const row = tbody.insertRow();
                const total = stats.notShipped + stats.preparing + stats.shipped;
                row.innerHTML = `
                    <td>${vendor}</td>
                    <td style="text-align: center; font-weight: 500;">${total}</td>
                    <td style="text-align: center; color: #f59e0b;">${stats.preparing}</td>
                    <td style="text-align: center; color: #10b981;">${stats.shipped}</td>
                    <td style="text-align: center; color: #ef4444;">${stats.notShipped}</td>
                `;
                
                totalNotShipped += stats.notShipped;
                totalPreparing += stats.preparing;
                totalShipped += stats.shipped;
            });
            
            // 합계 행 추가
           const totalRow = tbody.insertRow();
            totalRow.className = 'total-row';
            const grandTotal = totalNotShipped + totalPreparing + totalShipped;
            totalRow.innerHTML = `
                <td>합계</td>
                <td style="text-align: center; font-weight: 600;">${grandTotal}</td>
                <td style="text-align: center; color: #f59e0b; font-weight: 600;">${totalPreparing}</td>
                <td style="text-align: center; color: #10b981; font-weight: 600;">${totalShipped}</td>
                <td style="text-align: center; color: #ef4444; font-weight: 600;">${totalNotShipped}</td>>
            `;
        }

        // 발송 테이블 업데이트
        function updateShippingTable() {

    const tbody = document.getElementById('shippingTableBody');
    
    // 컬럼 너비 매핑
    const columnWidths = {

        '마켓명': 100,
        '마켓': 60,
        '결제일': 150,
        '주문번호': 140,
        '상품주문번호': 140,
        '주문자': 70,
        '수취인': 70,
        '수령인': 70,
        '주문자전화번호': 120,
        '수취인전화번호': 120,
        '수령인전화번호': 120,
        '주소': 300,
        '수취인주소': 300,
        '수령인주소': 300,
        '배송메세지': 100,
        '배송메시지': 100,
        '옵션명': 160,
        '수량': 60,
        '확인': 160,
        '셀러': 80,
        '셀러공급가': 70,
        '출고처': 80,
        '송장주체': 60,
        '벤더사': 100,
        '발송지명': 100,
        '발송지주소': 300,
        '발송지연락처': 120,
        '출고비용': 90,
        '정산예정금액': 90,
        '정산대상금액': 90,
        '상품금액': 80,
        '최종결제금액': 90,
        '할인금액': 90,
        '마켓부담할인금액': 120,
        '판매자할인쿠폰할인': 120,
        '구매쿠폰적용금액': 120,
        '쿠폰할인금액': 100,
        '기타지원금할인금': 120,
        '수수료1': 70,
        '수수료2': 70,
        '판매아이디': 80,

    };
    
    if (currentOrders.length === 0) {
        thead.innerHTML = '';
        tbody.innerHTML = '<tr><td colspan="100%" style="text-align: center; padding: 40px;">오늘 날짜의 주문이 없습니다.</td></tr>';
        return;
    }
    
    // 헤더 생성
    const headers = Object.keys(currentOrders[0]);
    thead.innerHTML = `
        <tr>
            <th class="checkbox-cell" style="width: 40px;"><input type="checkbox" onchange="toggleSelectAll(this)"></th>
            ${headers.map(header => {

                return `<th style="width: ${width}px; min-width: ${width}px;">${header}</th>`;
            }).join('')}
        </tr>
    `;
    
    // 바디 생성  
    tbody.innerHTML = '';
    currentOrders.forEach((order, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
            <td class="checkbox-cell" style="width: 40px;"><input type="checkbox" data-index="${index}"></td>
            ${headers.map(header => {
                const width = columnWidths[header] || 100;
                if (header === '택배사') {
                    return `<td style="width: ${width}px; min-width: ${width}px;">
                        <select class="carrier-select" data-index="${index}" style="width: 100%;">
                            <option value="">선택</option>
                            <option value="CJ대한통운" ${order[header] === 'CJ대한통운' ? 'selected' : ''}>CJ대한통운</option>
                            <option value="한진택배" ${order[header] === '한진택배' ? 'selected' : ''}>한진택배</option>
                            <option value="롯데택배" ${order[header] === '롯데택배' ? 'selected' : ''}>롯데택배</option>
                            <option value="우체국택배" ${order[header] === '우체국택배' ? 'selected' : ''}>우체국택배</option>
                            <option value="로젠택배" ${order[header] === '로젠택배' ? 'selected' : ''}>로젠택배</option>
                        </select>
                    </td>`;
                } else if (header === '송장번호') {
                    return `<td style="width: ${width}px; min-width: ${width}px;">
                        <input type="text" class="tracking-input" data-index="${index}" value="${order[header] || ''}" style="width: 100%;">
                    </td>`;
                } else {
                    return `<td style="width: ${width}px; min-width: ${width}px;" title="${order[header] || ''}">${order[header] || ''}</td>`;
                }

        `;
    });
}

        // 전체 선택
         function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('#shippingTableBody input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }
        
        // 택배사 일괄 적용
        function applyBulkCarrier() {
            const selectedCarrier = document.getElementById('bulkCarrier').value;
            if (!selectedCarrier) {
                showMessage('택배사를 선택해주세요.', 'error');
                return;
            }
            
            // 체크된 행의 택배사만 변경
            const checkedBoxes = document.querySelectorAll('#shippingTableBody input[type="checkbox"]:checked');
            let updatedCount = 0;
            
            checkedBoxes.forEach(checkbox => {
                const index = checkbox.dataset.index;
                const carrierSelect = document.querySelector(`.carrier-select[data-index="${index}"]`);
                if (carrierSelect) {
                    carrierSelect.value = selectedCarrier;
                    updatedCount++;
                }
            });
            
            if (updatedCount > 0) {
                showMessage(`${updatedCount}건에 택배사를 적용했습니다.`, 'success');
            } else {
                showMessage('선택된 주문이 없습니다.', 'error');
            }
        }
        // 송장번호 저장
        async function saveTrackingNumbers() {
    const updates = [];
    
    document.querySelectorAll('.tracking-input').forEach(input => {
        const index = parseInt(input.dataset.index);
        const value = input.value.trim();
        const carrierSelect = document.querySelector(`.carrier-select[data-index="${index}"]`);
        const carrier = carrierSelect ? carrierSelect.value : '';
        
        if (value || carrier) {
            updates.push({
                orderNumber: currentOrders[index]['주문번호'],
                carrier: carrier,
                trackingNumber: value
            });
        }
    });
    
    if (updates.length === 0) {
        showMessage('저장할 송장번호가 없습니다.', 'error');
        return;
    }
    
    showLoading();
    try {
        const today = new Date().toLocaleDateString('ko-KR', {
            timeZone: 'Asia/Seoul',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).replace(/\. /g, '').replace(/\./g, '').replace(/-/g, '');

        const response = await fetch('/api/sheets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'updateTracking',
                sheetName: today,
                updates: updates
            })
        });
        
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '송장번호 저장에 실패했습니다.');
        }
        
        showMessage(`${updates.length}건의 송장번호가 저장되었습니다.`, 'success');
        await loadTodayOrders();
        
    } catch (error) {
        console.error('저장 오류:', error);
        showMessage('저장 중 오류가 발생했습니다.', 'error');
    } finally {
        hideLoading();
    }
}

        // 일괄 업로드 모달
        function openBulkUploadModal() {
            document.getElementById('bulkUploadModal').classList.add('show');
            document.getElementById('bulkPreview').style.display = 'none';
            document.getElementById('saveBulkBtn').style.display = 'none';
            bulkUploadData = [];
        }

        function closeBulkUploadModal() {
            document.getElementById('bulkUploadModal').classList.remove('show');
            document.getElementById('bulkFile').value = '';
        }

        // 파일 드래그 앤 드롭
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleBulkFile({ target: { files: files } });
            }
        }

        // 일괄 파일 처리
        function handleBulkFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    bulkUploadData = jsonData.map(row => ({
                        orderNumber: row['주문번호'] || '',
                        carrier: row['택배사'] || '',
                        trackingNumber: row['송장번호'] || ''
                    })).filter(item => item.orderNumber && item.trackingNumber);
                    
                    displayBulkPreview();
                    
                } catch (error) {
                    console.error('파일 파싱 오류:', error);
                    showMessage('파일을 읽을 수 없습니다.', 'error');
                }
            };
            reader.readAsBinaryString(file);
        }

        // 일괄 업로드 미리보기
        function displayBulkPreview() {
            if (bulkUploadData.length === 0) {
                showMessage('유효한 데이터가 없습니다.', 'error');
                return;
            }
            
            document.getElementById('bulkPreview').style.display = 'block';
            document.getElementById('saveBulkBtn').style.display = 'inline-flex';
            
            // 요약 정보
            document.getElementById('bulkSummary').innerHTML = `
                <strong>총 ${bulkUploadData.length}건</strong>의 송장번호를 등록합니다.
            `;
            
            // 미리보기 테이블
            const tbody = document.querySelector('#bulkPreviewTable tbody');
            tbody.innerHTML = '';
            
            bulkUploadData.slice(0, 10).forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.orderNumber}</td>
                    <td>${item.carrier}</td>
                    <td>${item.trackingNumber}</td>
                `;
            });
            
            if (bulkUploadData.length > 10) {
                const row = tbody.insertRow();
                row.innerHTML = `<td colspan="3" style="text-align: center; color: #6c757d;">... 외 ${bulkUploadData.length - 10}건</td>`;
            }
        }

        // 일괄 송장 저장
        async function saveBulkTracking() {
    if (bulkUploadData.length === 0) return;
    
    showLoading();
    try {
        const today = new Date().toLocaleDateString('ko-KR', {
            timeZone: 'Asia/Seoul',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).replace(/\. /g, '').replace(/\./g, '').replace(/-/g, '');

        const response = await fetch('/api/sheets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'updateTracking',
                sheetName: today,
                updates: bulkUploadData
            })
        });
        
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || '송장번호 저장에 실패했습니다.');
        }
        
        showMessage(`${bulkUploadData.length}건의 송장번호가 저장되었습니다.`, 'success');
        closeBulkUploadModal();
        await loadTodayOrders();
        
    } catch (error) {
        console.error('저장 오류:', error);
        showMessage('저장 중 오류가 발생했습니다.', 'error');
    } finally {
        hideLoading();
    }
}

        // 마켓 양식 로드
        async function loadMarketFormats() {
            try {
                // 마켓 목록 가져오기
                const marketResponse = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getMarketList',
                        spreadsheetId: 'SPREADSHEET_ID_PRODUCTS'
                    })
                });
                
                const marketData = await marketResponse.json();
                
                // 양식 정보 가져오기
                const formatResponse = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getMarketFormats'
                    })
                });
                
                const formatData = await formatResponse.json();

                window.marketList = ['쿠팡', '네이버', '11번가', '지마켓', '옥션'];
                marketFormats = {
                    '쿠팡': ['주문번호', '택배사', '송장번호'],
                    '네이버': ['상품주문번호', '택배사코드', '송장번호'],
                    '11번가': ['배송번호', '택배사', '송장번호']

        // 내보내기 모달
        function openExportModal() {
            document.getElementById('exportModal').classList.add('show');
            
            // 마켓 카드 생성
            const container = document.getElementById('marketCards');
            container.innerHTML = '';
            
            // 매핑 시트에서 가져온 마켓 목록 사용
            const markets = window.marketList || ['쿠팡', '네이버', '11번가', '지마켓', '옥션'];
            
            markets.forEach(market => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.onclick = () => exportByMarket(market);
                card.innerHTML = `
                    <div class="market-card-icon">${market[0]}</div>
                    <div class="market-card-name">${market}</div>
                `;
                container.appendChild(card);
            });
        }

        function closeExportModal() {
            document.getElementById('exportModal').classList.remove('show');
        }

        // 마켓별 내보내기
        async function exportByMarket(marketName) {
            showLoading();
            try {
                // 해당 마켓의 주문만 필터링
                const marketOrders = currentOrders.filter(order => order['마켓명'] === marketName);
                
                if (marketOrders.length === 0) {
                    showMessage(`${marketName}의 주문이 없습니다.`, 'error');
                    hideLoading();
                    return;
                }
                
                // 마켓 양식에 맞춰 데이터 변환
                const format = marketFormats[marketName] || [];
                const exportData = marketOrders.map(order => {
                    const row = {};
                    format.forEach(column => {
                        row[column] = order[column] || '';
                    });
                    return row;
                });
                
                // 엑셀 생성
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '송장업로드');
                
                // 파일 다운로드
                const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
                XLSX.writeFile(wb, `${marketName}_송장업로드_${today}.xlsx`);
                
                showMessage(`${marketName} 송장 파일이 다운로드되었습니다.`, 'success');
                closeExportModal();
                
            } catch (error) {
                console.error('내보내기 오류:', error);
                showMessage('내보내기 중 오류가 발생했습니다.', 'error');
            } finally {
                hideLoading();
            }
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('carrierFilter').value = '';
            document.getElementById('searchKeyword').value = '';
        }

        // 검색 (추후 구현)
        function searchShipping() {
            console.log('검색 기능은 추후 구현 예정');
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // 메시지 표시
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
