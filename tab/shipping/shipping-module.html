<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>발송관리</title>
    <style>
        /* ========================================
           발송관리 레이아웃
           ======================================== */
        .shipping-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .shipping-container {
                padding: 20px;
            }
        }

        /* ========================================
           상단 통계
           ======================================== */
        .shipping-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        /* ========================================
           필터 섹션
           ======================================== */
        .filter-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .quick-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 6px 14px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-filter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }

        .quick-filter-btn.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary {
            padding: 10px 24px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            padding: 10px 24px;
            background: #ffffff;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* ========================================
           테이블 섹션
           ======================================== */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .table-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .shipping-table {
            width: 100%;
            border-collapse: collapse;
        }

        .shipping-table thead {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }

        .shipping-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .shipping-table td {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
        }

        .shipping-table tbody tr:hover {
            background: #f8f9fa;
        }

        .checkbox-cell {
            width: 40px;
        }

        /* ========================================
           상태 배지
           ======================================== */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 400;
            white-space: nowrap;
        }

        .status-badge.ready {
            background: #fef3c7;
            color: #f59e0b;
        }

        .status-badge.shipping {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-badge.delivered {
            background: #d1fae5;
            color: #10b981;
        }

        .status-badge.returned {
            background: #fee2e2;
            color: #ef4444;
        }

        .carrier-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            background: #2563eb;
            color: #ffffff;
        }

        /* ========================================
           모달
           ======================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            color: #212529;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
        }

        .btn-close:hover {
            color: #212529;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="shipping-container">
        <!-- 상단 통계 -->
        <div class="shipping-stats">
            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7; color: #f59e0b;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">발송 대기</div>
                    <div class="stat-value">234</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe; color: #2563eb;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12l5 5L20 7"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">배송 중</div>
                    <div class="stat-value">156</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fae5; color: #10b981;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">배송 완료</div>
                    <div class="stat-value">892</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fee2e2; color: #ef4444;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 7 3 3 7 3"></polyline>
                        <line x1="21" y1="3" x2="3" y2="21"></line>
                        <polyline points="21 17 21 21 17 21"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">반품/교환</div>
                    <div class="stat-value">23</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #ede9fe; color: #7c3aed;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">오늘 발송</div>
                    <div class="stat-value">89</div>
                </div>
            </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-header">
                <h2 class="filter-title">발송 관리</h2>
            </div>

            <div class="quick-filters">
                <button class="quick-filter-btn active" onclick="filterStatus('all')">전체</button>
                <button class="quick-filter-btn" onclick="filterStatus('ready')">발송대기</button>
                <button class="quick-filter-btn" onclick="filterStatus('shipping')">배송중</button>
                <button class="quick-filter-btn" onclick="filterStatus('delivered')">배송완료</button>
                <button class="quick-filter-btn" onclick="filterStatus('returned')">반품/교환</button>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label">기간</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="date" class="filter-input" id="startDate">
                        <span style="color: #6c757d;">~</span>
                        <input type="date" class="filter-input" id="endDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">택배사</label>
                    <select class="filter-select" id="carrierFilter">
                        <option value="">전체</option>
                        <option value="cj">CJ대한통운</option>
                        <option value="hanjin">한진택배</option>
                        <option value="lotte">롯데택배</option>
                        <option value="post">우체국택배</option>
                        <option value="logen">로젠택배</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">검색</label>
                    <input type="text" class="filter-input" id="searchKeyword" placeholder="주문번호, 수령인, 송장번호">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary" onclick="resetFilters()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    초기화
                </button>
                <button class="btn-primary" onclick="searchShipping()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    검색
                </button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">발송 목록</h3>
                <div class="table-actions">
                    <button class="btn-action" onclick="bulkUpdateTracking()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        일괄 등록
                    </button>
                    <button class="btn-action" onclick="exportShipping()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        내보내기
                    </button>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="shipping-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" onchange="toggleSelectAll()">
                            </th>
                            <th>주문번호</th>
                            <th>주문일시</th>
                            <th>수령인</th>
                            <th>연락처</th>
                            <th>배송지</th>
                            <th>상품정보</th>
                            <th>택배사</th>
                            <th>송장번호</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="checkbox-cell">
                                <input type="checkbox">
                            </td>
                            <td>202501150001</td>
                            <td>2025-01-15 14:23</td>
                            <td>홍길동</td>
                            <td>010-1234-5678</td>
                            <td>서울시 강남구 역삼동</td>
                            <td>티셔츠 외 2건</td>
                            <td><span class="carrier-tag">CJ대한통운</span></td>
                            <td>123456789012</td>
                            <td><span class="status-badge shipping">배송중</span></td>
                            <td>
                                <button class="btn-action" onclick="updateTracking('202501150001')">수정</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="checkbox-cell">
                                <input type="checkbox">
                            </td>
                            <td>202501150002</td>
                            <td>2025-01-15 15:45</td>
                            <td>김철수</td>
                            <td>010-9876-5432</td>
                            <td>경기도 성남시 분당구</td>
                            <td>무선 이어폰</td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="status-badge ready">발송대기</span></td>
                            <td>
                                <button class="btn-action" onclick="updateTracking('202501150002')">등록</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 송장 등록 모달 -->
        <div class="modal" id="trackingModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">송장번호 등록</h3>
                    <button class="btn-close" onclick="closeModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">주문번호</label>
                        <input type="text" class="form-input" id="orderNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">택배사</label>
                        <select class="form-select" id="carrier">
                            <option value="">선택</option>
                            <option value="cj">CJ대한통운</option>
                            <option value="hanjin">한진택배</option>
                            <option value="lotte">롯데택배</option>
                            <option value="post">우체국택배</option>
                            <option value="logen">로젠택배</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">송장번호</label>
                        <input type="text" class="form-input" id="trackingNumber" placeholder="송장번호 입력">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeModal()">취소</button>
                    <button class="btn-primary" onclick="saveTracking()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 상태 필터
        function filterStatus(status) {
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            console.log('필터 상태:', status);
        }

        // 검색
        function searchShipping() {
            console.log('발송 검색');
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('carrierFilter').value = '';
            document.getElementById('searchKeyword').value = '';
        }

        // 전체 선택
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.shipping-table tbody input[type="checkbox"]');
            const isChecked = event.target.checked;
            checkboxes.forEach(cb => cb.checked = isChecked);
        }

        // 송장 등록/수정
        function updateTracking(orderNumber) {
            document.getElementById('orderNumber').value = orderNumber;
            document.getElementById('trackingModal').classList.add('show');
        }

        // 일괄 등록
        function bulkUpdateTracking() {
            console.log('일괄 송장 등록');
        }

        // 내보내기
        function exportShipping() {
            console.log('발송 목록 내보내기');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('trackingModal').classList.remove('show');
        }

        // 송장 저장
        function saveTracking() {
            const orderNumber = document.getElementById('orderNumber').value;
            const carrier = document.getElementById('carrier').value;
            const trackingNumber = document.getElementById('trackingNumber').value;
            
            console.log('송장 저장:', { orderNumber, carrier, trackingNumber });
            closeModal();
        }
    </script>
</body>
</html>
