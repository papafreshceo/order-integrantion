<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문조회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f6fa;
            color: #212529;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* 필터 섹션 */
        .filter-section-compact {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 8px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            height: 40px;
        }

        .filter-title-compact {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
            margin: 0;
            white-space: nowrap;
        }

        .date-filter {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .date-input {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            height: 28px;
        }

        .filter-tags {
            display: flex;
            gap: 8px;
            margin-right: 16px;
        }

        .filter-tag {
            padding: 4px 12px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #6c757d;
            font-size: 12px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-tag:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .filter-tag.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .search-box-compact {
            flex: 1;
            max-width: 400px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-input-compact {
            width: 100%;
            padding: 4px 32px 4px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            height: 28px;
            transition: all 0.2s;
        }

        .search-input-compact:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .search-btn-compact {
            position: absolute;
            right: 4px;
            padding: 4px 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
        }

        .search-btn-compact:hover {
            color: #2563eb;
        }

        /* 통계 카드 */
        .order-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        /* 버튼 */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn-primary {
            padding: 8px 16px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        /* 테이블 */
        .table-wrapper {
            overflow-x: auto;
            height: calc(100vh - 350px);
            min-height: 400px;
            max-height: 700px;
            overflow-y: auto;
            position: relative;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .shipping-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .shipping-table th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: center;
            font-weight: 500;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .shipping-table td {
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 32px;
            line-height: 20px;
            text-align: center;
        }

        .shipping-table tbody tr:hover {
            background: #f8f9fa;
        }

        .shipping-table tbody tr.has-tracking td {
            background-color: #f0f3f7 !important;
        }

        /* 로딩 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 메시지 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 필터 섹션 -->
        <div class="filter-section-compact">
            <h2 class="filter-title-compact">주문조회</h2>
            
            <div class="date-filter">
                <input type="date" id="startDate" class="date-input">
                <span style="color: #6c757d; font-size: 12px;">~</span>
                <input type="date" id="endDate" class="date-input">
            </div>
            
            <div class="filter-tags">
                <button class="filter-tag active" data-filter="all" onclick="filterByStatus('all')">
                    전체
                </button>
                <button class="filter-tag" data-filter="preparing" onclick="filterByStatus('preparing')">
                    상품 준비중
                </button>
                <button class="filter-tag" data-filter="shipped" onclick="filterByStatus('shipped')">
                    발송완료
                </button>
            </div>
            
            <div class="search-box-compact">
                <input type="text" class="search-input-compact" id="searchKeyword" 
                       placeholder="주문번호, 수령인, 송장번호 검색" 
                       onkeyup="searchOrders(event)">
                <button class="search-btn-compact" onclick="searchOrders()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="order-stats">
            <div class="stat-card">
                <div class="stat-icon" style="background: #e0e7ff; color: #4f46e5;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">전체</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7; color: #f59e0b;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">상품 준비중</div>
                    <div class="stat-value" id="statPreparing">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fae5; color: #10b981;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">발송완료</div>
                    <div class="stat-value" id="statShipped">0</div>
                </div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
            <button class="btn-primary" onclick="exportToExcel()">엑셀 다운로드</button>
            <button class="btn-primary" onclick="loadOrders()">새로고침</button>
        </div>

        <!-- 테이블 -->
        <div class="table-wrapper">
            <table class="shipping-table">
                <thead id="searchTableHead">
                    <!-- 헤더는 동적으로 생성됨 -->
                </thead>
                <tbody id="searchTableBody">
                    <!-- 데이터는 동적으로 생성됨 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 로딩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentOrders = [];
        let currentFilter = 'all';
        let currentSearch = '';
        let marketColors = {};
        let tableHeaders = [];
        let fixedColumns = ['checkbox', '연번', '마켓명'];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(today);
            loadOrders();
        });

        // 날짜 포맷
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 주문 데이터 로드 (발송관리와 동일한 방식)
        async function loadOrders() {
            showLoading();
            try {
                const startDate = document.getElementById('startDate').value.replace(/-/g, '');
                const endDate = document.getElementById('endDate').value.replace(/-/g, '');

                // getTodayOrders와 동일한 방식 사용
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getMarketData',
                        useMainSpreadsheet: true  // 발송관리와 동일하게 주문 데이터 가져오기
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentOrders = result.data || [];
                    marketColors = result.colors || {};
                    
                    // 헤더 설정
                    if (currentOrders.length > 0) {
                        tableHeaders = Object.keys(currentOrders[0]);
                    }
                    
                    updateTable();
                    updateStatistics();
                } else {
                    showMessage('데이터를 불러올 수 없습니다.', 'error');
                }
            } catch (error) {
                console.error('로드 오류:', error);
                showMessage('데이터 로드 중 오류가 발생했습니다.', 'error');
            } finally {
                hideLoading();
            }
        }

        // 테이블 업데이트
        function updateTable() {
            const thead = document.getElementById('searchTableHead');
            const tbody = document.getElementById('searchTableBody');
            
            // 헤더 생성
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            // 체크박스 컬럼
            const thCheckbox = document.createElement('th');
            thCheckbox.style.cssText = 'position: sticky; left: 0; z-index: 11; background: #f8f9fa; width: 50px;';
            thCheckbox.innerHTML = '<input type="checkbox" id="selectAllSearch" onchange="toggleAllCheckboxes(this)">';
            headerRow.appendChild(thCheckbox);
            
            // 나머지 헤더
            let leftPos = 50;
            tableHeaders.forEach((header, index) => {
                const th = document.createElement('th');
                
                if (header === '연번') {
                    th.style.cssText = `position: sticky; left: ${leftPos}px; z-index: 11; background: #f8f9fa; width: 50px;`;
                    leftPos += 50;
                } else if (header === '마켓명') {
                    th.style.cssText = `position: sticky; left: ${leftPos}px; z-index: 11; background: #f8f9fa; width: 100px;`;
                    leftPos += 100;
                } else {
                    th.style.cssText = 'background: #f8f9fa;';
                }
                
                th.textContent = header;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            
            // 필터링된 주문 가져오기
            const filteredOrders = getFilteredOrders();
            
            // 데이터 행 생성
            tbody.innerHTML = '';
            
            if (filteredOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100" style="text-align: center; padding: 40px; color: #6c757d;">조회된 주문이 없습니다.</td></tr>';
                return;
            }
            
            filteredOrders.forEach((order, index) => {
                const row = createTableRow(order, index + 1);
                tbody.appendChild(row);
            });
        }

        // 테이블 행 생성
        function createTableRow(order, serialNumber) {
            const row = document.createElement('tr');
            const hasTracking = order['송장번호'] && order['송장번호'].trim() !== '';
            
            if (hasTracking) {
                row.classList.add('has-tracking');
            }
            
            const marketName = order['마켓명'] || '';
            const marketColor = marketColors[marketName] || 'rgb(128,128,128)';
            const rowBgColor = hasTracking ? '#f0f3f7' : '#ffffff';
            
            // 체크박스
            const tdCheckbox = document.createElement('td');
            tdCheckbox.style.cssText = `position: sticky; left: 0; z-index: 6; background: ${rowBgColor}; width: 50px; text-align: center;`;
            tdCheckbox.innerHTML = `<input type="checkbox" class="order-checkbox" data-index="${serialNumber - 1}">`;
            row.appendChild(tdCheckbox);
            
            // 데이터 셀
            let leftPos = 50;
            tableHeaders.forEach(header => {
                const td = document.createElement('td');
                
                if (header === '연번') {
                    td.style.cssText = `position: sticky; left: ${leftPos}px; z-index: 5; background: ${rowBgColor}; width: 50px;`;
                    td.textContent = serialNumber;
                    leftPos += 50;
                } else if (header === '마켓명') {
                    td.style.cssText = `position: sticky; left: ${leftPos}px; z-index: 5; background: ${rowBgColor}; width: 100px;`;
                    td.innerHTML = `
                        <span style="display: inline-block; padding: 2px 6px; background: ${marketColor}; 
                             color: ${getTextColor(marketColor)}; border-radius: 4px; font-size: 11px; font-weight: 600;">
                            ${marketName}
                        </span>
                    `;
                    leftPos += 100;
                } else {
                    td.style.cssText = `background: ${rowBgColor};`;
                    const value = order[header] || '';
                    
                    // 숫자 필드 처리
                    if (header.includes('금액') || header.includes('가격') || header === '수량') {
                        td.style.textAlign = 'right';
                        td.textContent = formatNumber(value);
                    } else {
                        td.textContent = value;
                    }
                }
                
                row.appendChild(td);
            });
            
            return row;
        }

        // 필터링
        function getFilteredOrders() {
            let filtered = [...currentOrders];
            
            // 상태 필터
            if (currentFilter === 'preparing') {
                filtered = filtered.filter(order => !order['송장번호'] || order['송장번호'].trim() === '');
            } else if (currentFilter === 'shipped') {
                filtered = filtered.filter(order => order['송장번호'] && order['송장번호'].trim() !== '');
            }
            
            // 검색 필터
            if (currentSearch) {
                const search = currentSearch.toLowerCase();
                filtered = filtered.filter(order => {
                    return Object.values(order).some(value => 
                        String(value).toLowerCase().includes(search)
                    );
                });
            }
            
            return filtered;
        }

        // 통계 업데이트
        function updateStatistics() {
            const total = currentOrders.length;
            const preparing = currentOrders.filter(order => !order['송장번호'] || order['송장번호'].trim() === '').length;
            const shipped = currentOrders.filter(order => order['송장번호'] && order['송장번호'].trim() !== '').length;
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPreparing').textContent = preparing;
            document.getElementById('statShipped').textContent = shipped;
        }

        // 상태별 필터
        function filterByStatus(status) {
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            document.querySelector(`[data-filter="${status}"]`).classList.add('active');
            
            currentFilter = status;
            updateTable();
        }

        // 검색
        function searchOrders(event) {
            if (event && event.type === 'keyup' && event.key !== 'Enter') {
                return;
            }
            
            currentSearch = document.getElementById('searchKeyword').value;
            updateTable();
        }

        // 전체 선택
        function toggleAllCheckboxes(checkbox) {
            const checkboxes = document.querySelectorAll('.order-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }

        // 엑셀 내보내기
        function exportToExcel() {
            const filteredOrders = getFilteredOrders();
            
            if (filteredOrders.length === 0) {
                showMessage('내보낼 데이터가 없습니다.', 'error');
                return;
            }
            
            const ws = XLSX.utils.json_to_sheet(filteredOrders);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '주문목록');
            
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            XLSX.writeFile(wb, `주문조회_${date}.xlsx`);
        }

        // 텍스트 색상 계산
        function getTextColor(bgColor) {
            const match = bgColor.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (match) {
                const r = parseInt(match[1]);
                const g = parseInt(match[2]);
                const b = parseInt(match[3]);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 128 ? '#000' : '#fff';
            }
            return '#fff';
        }

        // 숫자 포맷
        function formatNumber(num) {
            if (!num) return '0';
            return Number(num).toLocaleString('ko-KR');
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 메시지 표시
        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // 날짜 변경시 재로드
        document.getElementById('startDate')?.addEventListener('change', loadOrders);
        document.getElementById('endDate')?.addEventListener('change', loadOrders);
    </script>
</body>
</html>
