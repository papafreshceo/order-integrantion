<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문조회</title>
    <style>
        /* ========================================
           주문조회 레이아웃
           ======================================== */
        .order-search-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .order-search-container {
                padding: 20px;
            }
        }

        /* ========================================
           검색 섹션
           ======================================== */
        .search-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .search-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }
        
        /* ========================================
           검색 필터
           ======================================== */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .date-range-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-input {
            flex: 1;
        }

        .date-separator {
            color: #6c757d;
            font-weight: 300;
        }

        /* ========================================
           빠른 필터 버튼
           ======================================== */
        .quick-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 6px 14px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-filter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }

        .quick-filter-btn.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        /* ========================================
           검색 버튼
           ======================================== */
        .search-button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-search {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-search.primary {
            background: #2563eb;
            color: #ffffff;
            border: none;
        }

        .btn-search.primary:hover {
            background: #1d4ed8;
        }

        .btn-search.secondary {
            background: #ffffff;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-search.secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* ========================================
           결과 요약
           ======================================== */
        .result-summary {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-info {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .result-count {
            font-size: 14px;
            color: #212529;
        }

        .result-count strong {
            font-weight: 600;
            color: #2563eb;
        }

        /* ========================================
           테이블 섹션
           ======================================== */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .table-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }

        /* ========================================
           발송관리와 동일한 테이블 스타일
           ======================================== */
        .order-table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .order-table th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 500;
            color: #495057;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .order-table td {
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 32px;
            line-height: 20px;
            text-align: center;
        }

        .order-table tbody tr:hover {
            background: #f8f9fa;
        }

        .order-table tbody tr.has-tracking td {
            background-color: #f0f3f7 !important;
        }

        /* 로딩 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f1f3f5;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 빈 상태 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #6c757d;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 400;
            color: #495057;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            font-weight: 300;
            color: #6c757d;
        }

        /* 메시지 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="order-search-container">
        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-header">
                <h2 class="search-title">주문 검색</h2>
                <div class="search-actions">
                    <button class="btn-action" onclick="resetFilters()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        초기화
                    </button>
                </div>
            </div>

            <!-- 빠른 필터 -->
            <div class="quick-filters">
                <button class="quick-filter-btn active" onclick="setQuickFilter('today', this)">오늘</button>
                <button class="quick-filter-btn" onclick="setQuickFilter('yesterday', this)">어제</button>
                <button class="quick-filter-btn" onclick="setQuickFilter('week', this)">이번 주</button>
                <button class="quick-filter-btn" onclick="setQuickFilter('month', this)">이번 달</button>
                <button class="quick-filter-btn" onclick="setQuickFilter('last30', this)">최근 30일</button>
                <button class="quick-filter-btn" onclick="setQuickFilter('custom', this)">직접 설정</button>
            </div>

            <!-- 검색 필터 -->
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label">기간</label>
                    <div class="date-range-container">
                        <input type="date" class="filter-input date-input" id="startDate">
                        <span class="date-separator">~</span>
                        <input type="date" class="filter-input date-input" id="endDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">마켓</label>
                    <select class="filter-select" id="marketFilter">
                        <option value="">전체</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">주문 상태</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">전체</option>
                        <option value="preparing">상품준비중</option>
                        <option value="shipped">발송완료</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">검색어</label>
                    <input type="text" class="filter-input" id="searchKeyword" placeholder="주문번호, 수령인, 송장번호">
                </div>
            </div>

            <!-- 검색 버튼 -->
            <div class="search-button-group">
                <button class="btn-search secondary" onclick="exportResults()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    엑셀 다운로드
                </button>
                <button class="btn-search primary" onclick="searchOrders()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    검색
                </button>
            </div>
        </div>

        <!-- 결과 요약 -->
        <div class="result-summary" id="resultSummary" style="display: none;">
            <div class="result-info">
                <div class="result-count">
                    검색 결과: <strong id="totalCount">0</strong>건
                </div>
            </div>
            <div class="table-actions">
                <button class="btn-action" onclick="selectAll()">전체 선택</button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">주문 목록</h3>
                <div class="table-actions">
                    <button class="btn-action" onclick="refreshTable()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        새로고침
                    </button>
                </div>
            </div>

            <div class="order-table-wrapper">
                <table class="order-table">
                    <colgroup>
                        <col style="width: 50px;">
                        <col style="width: 50px;">
                        <col style="width: 100px;">
                        <col style="width: 150px;">
                        <col style="width: 100px;">
                        <col style="width: 80px;">
                        <col style="width: 120px;">
                        <col style="width: 80px;">
                        <col style="width: 120px;">
                        <col style="width: 300px;">
                        <col style="width: 200px;">
                        <col style="width: 250px;">
                        <col style="width: 60px;">
                        <col style="width: 80px;">
                        <col style="width: 100px;">
                        <col style="width: 100px;">
                        <col style="width: 150px;">
                        <col style="width: 100px;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th style="position: sticky; left: 0; z-index: 11; background: #f8f9fa;">
                                <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
                            </th>
                            <th style="position: sticky; left: 50px; z-index: 11; background: #f8f9fa;">연번</th>
                            <th style="position: sticky; left: 100px; z-index: 11; background: #f8f9fa;">마켓명</th>
                            <th>주문번호</th>
                            <th>주문일</th>
                            <th>주문자</th>
                            <th>주문자연락처</th>
                            <th>수령인</th>
                            <th>수령인연락처</th>
                            <th>주소</th>
                            <th>배송메시지</th>
                            <th>옵션명</th>
                            <th>수량</th>
                            <th>판매가</th>
                            <th>정산예정금액</th>
                            <th>택배사</th>
                            <th>송장번호</th>
                            <th>발송일</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                    </tbody>
                </table>

                <!-- 빈 상태 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <div class="empty-title">검색 결과가 없습니다</div>
                    <div class="empty-description">다른 조건으로 검색해보세요</div>
                </div>

                <!-- 로딩 상태 -->
                <div class="loading-container" id="loadingState" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentOrders = [];
        let marketColors = {};
        let selectedItems = new Set();

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            const todayBtn = document.querySelector('.quick-filter-btn');
            setQuickFilter('today', todayBtn);
            loadMarketList();
            searchOrders();
        });

        // 필터 초기화
        function initializeFilters() {
            const today = new Date();
            document.getElementById('endDate').value = formatDate(today);
            document.getElementById('startDate').value = formatDate(today);
        }

        // 날짜 포맷
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 마켓 목록 로드
        async function loadMarketList() {
            try {
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getMarketData', useMainSpreadsheet: false })
                });
                const data = await response.json();
                
                if (data.success) {
                    marketColors = data.colors || {};
                    const select = document.getElementById('marketFilter');
                    select.innerHTML = '<option value="">전체</option>';
                    
                    Object.keys(marketColors).forEach(market => {
                        select.innerHTML += `<option value="${market}">${market}</option>`;
                    });
                }
            } catch (error) {
                console.error('마켓 목록 로드 실패:', error);
            }
        }

        // 빠른 필터 설정
        function setQuickFilter(type, buttonElement) {
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 버튼 요소가 전달되면 활성화
            if (buttonElement) {
                buttonElement.classList.add('active');
            }

            const today = new Date();
            let startDate = new Date();
            let endDate = new Date();

            switch(type) {
                case 'today':
                    startDate = today;
                    endDate = today;
                    break;
                case 'yesterday':
                    startDate.setDate(today.getDate() - 1);
                    endDate = new Date(startDate);
                    break;
                case 'week':
                    startDate.setDate(today.getDate() - today.getDay());
                    endDate = today;
                    break;
                case 'month':
                    startDate.setDate(1);
                    endDate = today;
                    break;
                case 'last30':
                    startDate.setDate(today.getDate() - 30);
                    endDate = today;
                    break;
                case 'custom':
                    return;
            }

            document.getElementById('startDate').value = formatDate(startDate);
            document.getElementById('endDate').value = formatDate(endDate);
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('marketFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchKeyword').value = '';
            
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 주문 검색
        async function searchOrders() {
            showLoading();
            
            try {
                const startDate = document.getElementById('startDate').value.replace(/-/g, '');
                const endDate = document.getElementById('endDate').value.replace(/-/g, '');
                
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getOrdersByDateRange',
                        startDate: startDate,
                        endDate: endDate
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentOrders = result.orders || [];
                    applyFilters();
                } else {
                    showMessage('데이터를 불러올 수 없습니다.', 'error');
                }
            } catch (error) {
                console.error('검색 오류:', error);
                showMessage('검색 중 오류가 발생했습니다.', 'error');
            } finally {
                hideLoading();
            }
        }

        // 필터 적용
        function applyFilters() {
            let filtered = [...currentOrders];
            
            // 마켓 필터
            const marketFilter = document.getElementById('marketFilter').value;
            if (marketFilter) {
                filtered = filtered.filter(order => order['마켓명'] === marketFilter);
            }
            
            // 상태 필터
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'preparing') {
                filtered = filtered.filter(order => !order['송장번호'] || order['송장번호'].trim() === '');
            } else if (statusFilter === 'shipped') {
                filtered = filtered.filter(order => order['송장번호'] && order['송장번호'].trim() !== '');
            }
            
            // 검색어 필터
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            if (keyword) {
                filtered = filtered.filter(order => {
                    return Object.values(order).some(value => 
                        String(value).toLowerCase().includes(keyword)
                    );
                });
            }
            
            displayResults(filtered);
        }

        // 결과 표시
        function displayResults(orders) {
            const tbody = document.getElementById('orderTableBody');
            const emptyState = document.getElementById('emptyState');
            const resultSummary = document.getElementById('resultSummary');
            
            if (orders.length === 0) {
                tbody.innerHTML = '';
                tbody.style.display = 'none';
                emptyState.style.display = 'flex';
                resultSummary.style.display = 'none';
                return;
            }
            
            tbody.style.display = '';
            emptyState.style.display = 'none';
            resultSummary.style.display = 'flex';
            
            document.getElementById('totalCount').textContent = orders.length;
            
            tbody.innerHTML = orders.map((order, index) => {
                const hasTracking = order['송장번호'] && order['송장번호'].trim() !== '';
                const marketName = order['마켓명'] || '';
                const marketColor = marketColors[marketName] || 'rgb(128,128,128)';
                const rowBgColor = hasTracking ? '#f0f3f7' : '#ffffff';
                
                return `
                    <tr class="${hasTracking ? 'has-tracking' : ''}">
                        <td style="position: sticky; left: 0; z-index: 6; background: ${rowBgColor};">
                            <input type="checkbox" class="order-checkbox" data-index="${index}">
                        </td>
                        <td style="position: sticky; left: 50px; z-index: 5; background: ${rowBgColor};">${index + 1}</td>
                        <td style="position: sticky; left: 100px; z-index: 5; background: ${rowBgColor};">
                            <span style="display: inline-block; padding: 2px 6px; background: ${marketColor}; 
                                 color: ${getTextColor(marketColor)}; border-radius: 4px; font-size: 11px; font-weight: 600;">
                                ${marketName}
                            </span>
                        </td>
                        <td>${order['주문번호'] || ''}</td>
                        <td>${order['주문일'] || ''}</td>
                        <td>${order['주문자'] || ''}</td>
                        <td>${order['주문자연락처'] || ''}</td>
                        <td>${order['수령인'] || ''}</td>
                        <td>${order['수령인연락처'] || ''}</td>
                        <td style="text-align: left; max-width: 300px;">${order['주소'] || ''}</td>
                        <td style="text-align: left; max-width: 200px;">${order['배송메시지'] || ''}</td>
                        <td style="text-align: left; max-width: 250px;">${order['옵션명'] || ''}</td>
                        <td>${order['수량'] || ''}</td>
                        <td style="text-align: right;">${formatNumber(order['판매가'])}</td>
                        <td style="text-align: right;">${formatNumber(order['정산예정금액'])}</td>
                        <td>${order['택배사'] || ''}</td>
                        <td>${order['송장번호'] || ''}</td>
                        <td>${order['발송일(송장입력일)'] || ''}</td>
                    </tr>
                `;
            }).join('');
        }

        // 텍스트 색상 계산
        function getTextColor(bgColor) {
            const match = bgColor.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (match) {
                const r = parseInt(match[1]);
                const g = parseInt(match[2]);
                const b = parseInt(match[3]);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 128 ? '#000' : '#fff';
            }
            return '#fff';
        }

        // 숫자 포맷
        function formatNumber(num) {
            if (!num) return '0';
            return Number(num).toLocaleString('ko-KR');
        }

        // 전체 선택
        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAllCheckbox');
            const checkboxes = document.querySelectorAll('.order-checkbox');
            
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
            });
        }

        function selectAll() {
            document.getElementById('selectAllCheckbox').checked = true;
            toggleSelectAll();
        }

        // 테이블 새로고침
        function refreshTable() {
            searchOrders();
        }

        // 엑셀 내보내기
        function exportResults() {
            const checkedBoxes = document.querySelectorAll('.order-checkbox:checked');
            let exportData = [];
            
            if (checkedBoxes.length > 0) {
                checkedBoxes.forEach(cb => {
                    const index = parseInt(cb.dataset.index);
                    exportData.push(currentOrders[index]);
                });
            } else {
                exportData = currentOrders;
            }
            
            if (exportData.length === 0) {
                showMessage('내보낼 데이터가 없습니다.', 'error');
                return;
            }
            
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '주문목록');
            
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            XLSX.writeFile(wb, `주문조회_${date}.xlsx`);
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('orderTableBody').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        // 메시지 표시
        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }
    </script>
</body>
