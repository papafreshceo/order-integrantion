<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매관리</title>
    <style>
        /* ========================================
           구매관리 레이아웃
           ======================================== */
        .purchase-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .purchase-container {
                padding: 20px;
            }
        }

        /* ========================================
           상단 통계
           ======================================== */
        .purchase-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        /* ========================================
           필터 섹션
           ======================================== */
        .filter-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .quick-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 6px 14px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-filter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }

        .quick-filter-btn.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary {
            padding: 10px 24px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            padding: 10px 24px;
            background: #ffffff;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* ========================================
           테이블 섹션
           ======================================== */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .table-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .purchase-table {
            width: 100%;
            border-collapse: collapse;
        }

        .purchase-table thead {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }

        .purchase-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .purchase-table td {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
        }

        .purchase-table tbody tr:hover {
            background: #f8f9fa;
        }

        .checkbox-cell {
            width: 40px;
        }

        /* ========================================
           상태 배지
           ======================================== */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 400;
            white-space: nowrap;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #f59e0b;
        }

        .status-badge.approved {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-badge.received {
            background: #d1fae5;
            color: #10b981;
        }

        .status-badge.cancelled {
            background: #fee2e2;
            color: #ef4444;
        }

        /* ========================================
           모달
           ======================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            color: #212529;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: none;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
        }

        .btn-close:hover {
            color: #212529;
        }

        .modal-body {
            padding: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* ========================================
           구매 요약 카드
           ======================================== */
        .purchase-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-label {
            color: #6c757d;
            font-weight: 300;
        }

        .summary-value {
            color: #212529;
            font-weight: 400;
        }

        .summary-total {
            border-top: 1px solid #dee2e6;
            padding-top: 8px;
            margin-top: 8px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="purchase-container">
        <!-- 상단 통계 -->
        <div class="purchase-stats">
            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe; color: #2563eb;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM21 9H3M21 15H3M12 3v18"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">전체 구매건</div>
                    <div class="stat-value">456</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7; color: #f59e0b;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">승인 대기</div>
                    <div class="stat-value">23</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fae5; color: #10b981;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                        <path d="M2 17L12 22L22 17"></path>
                        <path d="M2 12L12 17L22 12"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">입고 완료</div>
                    <div class="stat-value">389</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #ede9fe; color: #7c3aed;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">이번 달 구매액</div>
                    <div class="stat-value">2.3M</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fee2e2; color: #ef4444;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">미결제</div>
                    <div class="stat-value">5</div>
                </div>
            </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-header">
                <h2 class="filter-title">구매 관리</h2>
                <button class="btn-primary" onclick="openPurchaseModal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    신규 구매
                </button>
            </div>

            <div class="quick-filters">
                <button class="quick-filter-btn active" onclick="filterStatus('all')">전체</button>
                <button class="quick-filter-btn" onclick="filterStatus('pending')">승인대기</button>
                <button class="quick-filter-btn" onclick="filterStatus('approved')">승인완료</button>
                <button class="quick-filter-btn" onclick="filterStatus('received')">입고완료</button>
                <button class="quick-filter-btn" onclick="filterStatus('cancelled')">취소</button>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label">기간</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="date" class="filter-input" id="startDate">
                        <span style="color: #6c757d;">~</span>
                        <input type="date" class="filter-input" id="endDate">
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">거래처</label>
                    <select class="filter-select" id="supplierFilter">
                        <option value="">전체</option>
                        <option value="supplier1">거래처A</option>
                        <option value="supplier2">거래처B</option>
                        <option value="supplier3">거래처C</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">검색</label>
                    <input type="text" class="filter-input" id="searchKeyword" placeholder="구매번호, 품목명, 거래처명">
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary" onclick="resetFilters()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    초기화
                </button>
                <button class="btn-primary" onclick="searchPurchase()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    검색
                </button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">구매 목록</h3>
                <div class="table-actions">
                    <button class="btn-action" onclick="exportPurchase()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        내보내기
                    </button>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="purchase-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" onchange="toggleSelectAll()">
                            </th>
                            <th>구매번호</th>
                            <th>구매일자</th>
                            <th>거래처</th>
                            <th>품목명</th>
                            <th>수량</th>
                            <th>단가</th>
                            <th>총액</th>
                            <th>입고예정일</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="checkbox-cell">
                                <input type="checkbox">
                            </td>
                            <td>PO202501001</td>
                            <td>2025-01-10</td>
                            <td>거래처A</td>
                            <td>원단 - 면100%</td>
                            <td>500m</td>
                            <td>5,000원</td>
                            <td>2,500,000원</td>
                            <td>2025-01-20</td>
                            <td><span class="status-badge approved">승인완료</span></td>
                            <td>
                                <button class="btn-action" onclick="viewPurchase('PO202501001')">상세</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="checkbox-cell">
                                <input type="checkbox">
                            </td>
                            <td>PO202501002</td>
                            <td>2025-01-12</td>
                            <td>거래처B</td>
                            <td>부자재 - 단추</td>
                            <td>1,000개</td>
                            <td>200원</td>
                            <td>200,000원</td>
                            <td>2025-01-18</td>
                            <td><span class="status-badge pending">승인대기</span></td>
                            <td>
                                <button class="btn-action" onclick="viewPurchase('PO202501002')">상세</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 구매 등록/상세 모달 -->
        <div class="modal" id="purchaseModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">구매 등록</h3>
                    <button class="btn-close" onclick="closeModal()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">구매일자</label>
                            <input type="date" class="form-input" id="purchaseDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">입고예정일</label>
                            <input type="date" class="form-input" id="expectedDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">거래처</label>
                            <select class="form-select" id="supplier">
                                <option value="">선택</option>
                                <option value="supplier1">거래처A</option>
                                <option value="supplier2">거래처B</option>
                                <option value="supplier3">거래처C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">담당자</label>
                            <input type="text" class="form-input" id="manager" placeholder="담당자명">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">품목명</label>
                        <input type="text" class="form-input" id="itemName" placeholder="품목명 입력">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">수량</label>
                            <input type="number" class="form-input" id="quantity" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">단가</label>
                            <input type="number" class="form-input" id="unitPrice" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">비고</label>
                        <textarea class="form-textarea" id="notes" placeholder="추가 사항 입력"></textarea>
                    </div>

                    <div class="purchase-summary">
                        <div class="summary-row">
                            <span class="summary-label">수량</span>
                            <span class="summary-value" id="summaryQuantity">0</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">단가</span>
                            <span class="summary-value" id="summaryPrice">0원</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span class="summary-label">총액</span>
                            <span class="summary-value" id="summaryTotal">0원</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeModal()">취소</button>
                    <button class="btn-primary" onclick="savePurchase()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 수량, 단가 입력 시 총액 자동 계산
            document.getElementById('quantity').addEventListener('input', calculateTotal);
            document.getElementById('unitPrice').addEventListener('input', calculateTotal);
        });

        // 상태 필터
        function filterStatus(status) {
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            console.log('필터 상태:', status);
        }

        // 검색
        function searchPurchase() {
            console.log('구매 검색');
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('supplierFilter').value = '';
            document.getElementById('searchKeyword').value = '';
        }

        // 전체 선택
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.purchase-table tbody input[type="checkbox"]');
            const isChecked = event.target.checked;
            checkboxes.forEach(cb => cb.checked = isChecked);
        }

        // 구매 등록 모달 열기
        function openPurchaseModal() {
            document.getElementById('purchaseModal').classList.add('show');
            document.querySelector('.modal-title').textContent = '구매 등록';
        }

        // 구매 상세 보기
        function viewPurchase(purchaseId) {
            document.getElementById('purchaseModal').classList.add('show');
            document.querySelector('.modal-title').textContent = '구매 상세';
            console.log('구매 상세:', purchaseId);
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('purchaseModal').classList.remove('show');
        }

        // 구매 저장
        function savePurchase() {
            const data = {
                purchaseDate: document.getElementById('purchaseDate').value,
                expectedDate: document.getElementById('expectedDate').value,
                supplier: document.getElementById('supplier').value,
                manager: document.getElementById('manager').value,
                itemName: document.getElementById('itemName').value,
                quantity: document.getElementById('quantity').value,
                unitPrice: document.getElementById('unitPrice').value,
                notes: document.getElementById('notes').value
            };
            
            console.log('구매 저장:', data);
            closeModal();
        }

        // 내보내기
        function exportPurchase() {
            console.log('구매 목록 내보내기');
        }

        // 총액 계산
        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const total = quantity * unitPrice;

            document.getElementById('summaryQuantity').textContent = quantity.toLocaleString('ko-KR');
            document.getElementById('summaryPrice').textContent = unitPrice.toLocaleString('ko-KR') + '원';
            document.getElementById('summaryTotal').textContent = total.toLocaleString('ko-KR') + '원';
        }
    </script>
</body>
</html>
