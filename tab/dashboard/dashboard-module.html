<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <style>
        /* ========================================
           대시보드 레이아웃
           ======================================== */
        .dashboard-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
        }

        /* ========================================
           통계 카드 섹션
           ======================================== */
        .dashboard-stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .dashboard-stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-stats-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        .stats-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stats-content {
            flex: 1;
        }

        .stats-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stats-value {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
            line-height: 1.2;
        }

        .stats-change {
            font-size: 12px;
            font-weight: 300;
            margin-top: 4px;
        }

        .stats-change.positive {
            color: #10b981;
        }

        .stats-change.negative {
            color: #ef4444;
        }

        /* ========================================
           중단 섹션: 배송 현황과 캘린더
           ======================================== */
        .dashboard-middle-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .dashboard-middle-container {
                grid-template-columns: 1fr;
            }
        }

        /* ========================================
           배송 현황 카드
           ======================================== */
        .delivery-status-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .btn-refresh {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .delivery-status-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .delivery-item {
            text-align: center;
            flex: 1;
        }

        .delivery-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .delivery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .delivery-count {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        .delivery-progress {
            flex: 0 0 auto;
            padding: 0 8px;
        }

        .delivery-summary {
            padding-top: 20px;
            border-top: 1px solid #f1f3f5;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* ========================================
           캘린더 위젯
           ======================================== */
        .calendar-widget-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .calendar-navigation {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-nav {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-nav:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .calendar-month {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            min-width: 100px;
            text-align: center;
        }

        .calendar-content {
            margin-top: 20px;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            padding: 8px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #ffffff;
            border: 1px solid #f1f3f5;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day:hover:not(.empty) {
            background: #f8f9fa;
            border-color: #2563eb;
        }

        .calendar-day.empty {
            cursor: default;
            background: transparent;
            border: none;
        }

        .calendar-day.today {
            background: #e7f3ff;
            border-color: #2563eb;
        }

        .calendar-day.selected {
            background: #2563eb;
            color: white;
        }

        .calendar-day.selected .calendar-date,
        .calendar-day.selected .calendar-delivery-count {
            color: white;
        }

        .calendar-day.sunday .calendar-date {
            color: #dc3545;
        }

        .calendar-day.saturday .calendar-date {
            color: #2563eb;
        }

        .calendar-date {
            font-size: 14px;
            font-weight: 400;
            color: #212529;
        }

        .calendar-delivery-count {
            font-size: 10px;
            font-weight: 300;
            color: #6c757d;
            margin-top: 2px;
        }

        /* ========================================
           차트 섹션
           ======================================== */
        .dashboard-charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1200px) {
            .dashboard-charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .chart-filter {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-filter:hover {
            border-color: #2563eb;
        }

        .chart-filter:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .chart-content {
            margin-top: 24px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* ========================================
           애니메이션
           ======================================== */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        <script>
        // 대시보드 상태 관리
        const dashboardState = {
            currentDate: new Date(),
            selectedDate: null,
            orderData: []
        };

        // Google Sheets API 설정
        const SPREADSHEET_ID_ORDERS = '1UsUMd_haNOsRm2Yn8sFpFc7HUlJ_CEQ-91QctlkSjJg';
        const API_KEY = 'AIzaSyBmla88O94sXJNMSgVuz6xxGAG2VcbSz7I';
        const SHEET_NAME = 'Sheet1';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            initCharts();
            loadDashboardData();
            
            // 5분마다 자동 새로고침
            setInterval(loadDashboardData, 5 * 60 * 1000);
        });

        // 캘린더 렌더링
        function renderCalendar() {
            const year = dashboardState.currentDate.getFullYear();
            const month = dashboardState.currentDate.getMonth();
            
            // 월 표시 업데이트
            document.getElementById('currentMonth').textContent = `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // 빈 칸 채우기
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            // 날짜 채우기
            for (let date = 1; date <= lastDate; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const currentDay = new Date(year, month, date);
                const dayOfWeek = currentDay.getDay();
                
                // 오늘 날짜 표시
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    date === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                // 주말 색상
                if (dayOfWeek === 0) {
                    dayElement.classList.add('sunday');
                } else if (dayOfWeek === 6) {
                    dayElement.classList.add('saturday');
                }
                
                // 배송 정보 표시 (예시 데이터)
                const hasDelivery = Math.random() > 0.6;
                const deliveryCount = hasDelivery ? Math.floor(Math.random() * 50) + 1 : 0;
                
                dayElement.innerHTML = `
                    <div class="calendar-date">${date}</div>
                    ${hasDelivery ? `<div class="calendar-delivery-count">${deliveryCount}건</div>` : ''}
                `;
                
                dayElement.onclick = () => selectDate(year, month, date);
                calendarGrid.appendChild(dayElement);
            }
        }

        // 날짜 선택
        function selectDate(year, month, date) {
            dashboardState.selectedDate = new Date(year, month, date);
            
            // 선택된 날짜 스타일 업데이트
            document.querySelectorAll('.calendar-day').forEach(day => {
                day.classList.remove('selected');
            });
            
            event.target.closest('.calendar-day').classList.add('selected');
            
            console.log('선택된 날짜:', dashboardState.selectedDate);
        }

        // 이전 달로 이동
        function previousMonth() {
            dashboardState.currentDate.setMonth(dashboardState.currentDate.getMonth() - 1);
            renderCalendar();
        }

        // 다음 달로 이동
        function nextMonth() {
            dashboardState.currentDate.setMonth(dashboardState.currentDate.getMonth() + 1);
            renderCalendar();
        }

        // 배송 현황 새로고침
        function refreshDeliveryStatus() {
            // 로딩 애니메이션
            const refreshBtn = event.target.closest('.btn-refresh');
            if (refreshBtn) {
                refreshBtn.style.animation = 'spin 1s linear';
                setTimeout(() => {
                    refreshBtn.style.animation = '';
                }, 1000);
            }
            
            // 데이터 다시 로드
            loadDeliveryData();
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            console.log('구글시트 데이터 로딩 중...');
            
            try {
                // Google Sheets API 호출
                const range = `${SHEET_NAME}!A:AZ`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID_ORDERS}/values/${range}?key=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 0) {
                    dashboardState.orderData = data.values;
                    
                    // 헤더 찾기
                    const headers = data.values[0];
                    const dateIndex = headers.indexOf('주문일시') !== -1 ? headers.indexOf('주문일시') : headers.indexOf('날짜');
                    const marketIndex = headers.indexOf('마켓명') !== -1 ? headers.indexOf('마켓명') : headers.indexOf('마켓');
                    const statusIndex = headers.indexOf('송장번호') !== -1 ? headers.indexOf('송장번호') : headers.indexOf('상태');
                    const amountIndex = headers.indexOf('정산예정금액') !== -1 ? headers.indexOf('정산예정금액') : headers.indexOf('금액');
                    
                    // 오늘 날짜
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    // 이번 달 시작
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    
                    // 전일
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    // 통계 계산
                    let todayOrders = 0;
                    let yesterdayOrders = 0;
                    let monthOrders = 0;
                    let completedShipping = 0;
                    let pendingOrders = 0;
                    let marketStats = {};
                    
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (!row[dateIndex]) continue;
                        
                        const orderDate = parseDate(row[dateIndex]);
                        const hasTracking = row[statusIndex] && row[statusIndex] !== '-' && row[statusIndex] !== '';
                        const market = row[marketIndex] || '기타';
                        
                        // 오늘 주문
                        if (isSameDay(orderDate, today)) {
                            todayOrders++;
                        }
                        
                        // 어제 주문
                        if (isSameDay(orderDate, yesterday)) {
                            yesterdayOrders++;
                        }
                        
                        // 이번 달 주문
                        if (orderDate >= monthStart && orderDate <= today) {
                            monthOrders++;
                            
                            // 마켓별 통계
                            if (!marketStats[market]) {
                                marketStats[market] = 0;
                            }
                            marketStats[market]++;
                        }
                        
                        // 발송 상태
                        if (hasTracking) {
                            completedShipping++;
                        } else if (orderDate >= monthStart) {
                            pendingOrders++;
                        }
                    }
                    
                    // 전일 대비 계산
                    const todayChange = yesterdayOrders > 0 ? 
                        ((todayOrders - yesterdayOrders) / yesterdayOrders * 100).toFixed(0) : 0;
                    
                    // 통계 업데이트
                    updateDashboardStats({
                        todayOrders,
                        todayChange,
                        completedShipping,
                        pendingOrders,
                        monthOrders,
                        marketStats
                    });
                    
                    // 차트 업데이트
                    updateChartsWithData(data.values, headers);
                    
                    console.log('구글시트 데이터 로드 완료');
                } else {
                    console.log('구글시트에 데이터가 없습니다.');
                }
            } catch (error) {
                console.error('구글시트 데이터 로드 실패:', error);
                // 에러 시 기본값 표시
                animateNumbers();
            }
        }
        
        // 날짜 파싱 함수
        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            
            const str = String(dateStr).trim();
            
            // YYYY-MM-DD 형식
            if (str.match(/^\d{4}-\d{2}-\d{2}/)) {
                return new Date(str.split(' ')[0] + 'T00:00:00');
            }
            
            // MM/DD/YYYY 형식
            if (str.match(/^\d{1,2}\/\d{1,2}\/\d{4}/)) {
                const parts = str.split('/');
                return new Date(parts[2], parseInt(parts[0]) - 1, parts[1]);
            }
            
            return new Date(str);
        }
        
        // 날짜 비교 함수
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }
        
        // 대시보드 통계 업데이트
        function updateDashboardStats(stats) {
            // 오늘 주문
            const todayOrdersEl = document.getElementById('todayOrders');
            if (todayOrdersEl) {
                animateNumber(todayOrdersEl, 0, stats.todayOrders, 1000);
            }
            
            // 발송 완료
            const completedEl = document.getElementById('completedShipping');
            if (completedEl) {
                animateNumber(completedEl, 0, stats.completedShipping, 1000);
            }
            
            // 처리 대기
            const pendingEl = document.getElementById('pendingOrders');
            if (pendingEl) {
                animateNumber(pendingEl, 0, stats.pendingOrders, 1000);
            }
            
            // 월간 주문
            const monthlyEl = document.getElementById('monthlyOrders');
            if (monthlyEl) {
                animateNumber(monthlyEl, 0, stats.monthOrders, 1000);
            }
            
            // 전일 대비 변화율
            const changeEls = document.querySelectorAll('.stats-change');
            if (changeEls[0] && stats.todayChange !== undefined) {
                const changeText = stats.todayChange >= 0 ? 
                    `+${stats.todayChange}% 전일 대비` : 
                    `${stats.todayChange}% 전일 대비`;
                changeEls[0].textContent = changeText;
                changeEls[0].className = stats.todayChange >= 0 ? 
                    'stats-change positive' : 'stats-change negative';
            }
        }
        
        // 차트 데이터 업데이트
        function updateChartsWithData(data, headers) {
            const dateIndex = headers.indexOf('주문일시') !== -1 ? headers.indexOf('주문일시') : headers.indexOf('날짜');
            const marketIndex = headers.indexOf('마켓명') !== -1 ? headers.indexOf('마켓명') : headers.indexOf('마켓');
            
            // 최근 7일 데이터
            const last7Days = [];
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                date.setHours(0, 0, 0, 0);
                last7Days.push({
                    date: date,
                    count: 0,
                    label: ['일', '월', '화', '수', '목', '금', '토'][date.getDay()]
                });
            }
            
            // 마켓별 통계
            const marketStats = {};
            
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[dateIndex]) continue;
                
                const orderDate = parseDate(row[dateIndex]);
                const market = row[marketIndex] || '기타';
                
                // 최근 7일 집계
                last7Days.forEach(day => {
                    if (isSameDay(orderDate, day.date)) {
                        day.count++;
                    }
                });
                
                // 마켓별 집계
                if (!marketStats[market]) {
                    marketStats[market] = 0;
                }
                marketStats[market]++;
            }
            
            // 주간 차트 업데이트
            renderWeeklyChartWithData(last7Days);
            
            // 마켓 차트 업데이트
            renderMarketChartWithData(marketStats);
        }

        // 배송 데이터 로드
        function loadDeliveryData() {
            console.log('배송 데이터 새로고침...');
            
            // 예시: 랜덤 데이터로 업데이트
            const received = Math.floor(Math.random() * 100);
            const processing = Math.floor(Math.random() * 100);
            const shipping = Math.floor(Math.random() * 100);
            const completed = Math.floor(Math.random() * 200);
            
            document.getElementById('deliveryReceived').textContent = received;
            document.getElementById('deliveryProcessing').textContent = processing;
            document.getElementById('deliveryShipping').textContent = shipping;
            document.getElementById('deliveryCompleted').textContent = completed;
            
            // 진행률 계산
            const total = received + processing + shipping + completed;
            const completedPercent = Math.round((completed / total) * 100);
            
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = `${completedPercent}%`;
            }
            
            document.querySelector('.delivery-summary .summary-value').textContent = `${completedPercent}%`;
        }

        // 숫자 애니메이션
        function animateNumbers() {
            const elements = [
                { id: 'todayOrders', value: 156 },
                { id: 'completedShipping', value: 89 },
                { id: 'pendingOrders', value: 67 },
                { id: 'monthlyOrders', value: 3421 }
            ];
            
            elements.forEach(el => {
                const element = document.getElementById(el.id);
                if (element) {
                    animateNumber(element, 0, el.value, 1000);
                }
            });
        }

        // 숫자 애니메이션 함수
        function animateNumber(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current).toLocaleString('ko-KR');
            }, 16);
        }

        // 차트 초기화
        function initCharts() {
            renderWeeklyChart();
            renderMarketChart();
        }

        // 주간 차트 렌더링
        function renderWeeklyChart() {
            const canvas = document.getElementById('weeklyOrderChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // 간단한 막대 차트
            const data = [45, 52, 38, 65, 48, 72, 58];
            const labels = ['월', '화', '수', '목', '금', '토', '일'];
            const maxValue = Math.max(...data);
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const barWidth = canvas.width / (data.length * 2);
            const barSpacing = barWidth;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            data.forEach((value, index) => {
                const barHeight = (value / maxValue) * (canvas.height - 40);
                const x = (index * (barWidth + barSpacing)) + barSpacing;
                const y = canvas.height - barHeight - 20;
                
                // 막대 그리기
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // 라벨
                ctx.fillStyle = '#6c757d';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x + barWidth / 2, canvas.height - 5);
                
                // 값
                ctx.fillText(value, x + barWidth / 2, y - 5);
            });
        }

        // 마켓 차트 렌더링
        function renderMarketChart() {
            const canvas = document.getElementById('marketShareChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // 도넛 차트 데이터
            const data = [
                { name: '쿠팡', value: 35, color: '#2563eb' },
                { name: '네이버', value: 28, color: '#10b981' },
                { name: '지마켓', value: 20, color: '#f59e0b' },
                { name: '11번가', value: 12, color: '#ef4444' },
                { name: '기타', value: 5, color: '#6c757d' }
            ];
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 60;
            const innerRadius = 35;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let currentAngle = -Math.PI / 2;
            
            data.forEach((segment, index) => {
                const angle = (segment.value / 100) * Math.PI * 2;
                
                // 도넛 그리기
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + angle);
                ctx.arc(centerX, centerY, innerRadius, currentAngle + angle, currentAngle, true);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                
                currentAngle += angle;
            });
            
            // 범례
            let legendY = 20;
            data.forEach((segment, index) => {
                ctx.fillStyle = segment.color;
                ctx.fillRect(10, legendY - 8, 12, 12);
                
                ctx.fillStyle = '#495057';
                ctx.font = '12px sans-serif';
                ctx.fillText(`${segment.name} ${segment.value}%`, 30, legendY);
                
                legendY += 20;
            });
        }

        // 주간 차트 렌더링 (데이터 연동)
        function renderWeeklyChartWithData(weekData) {
            const canvas = document.getElementById('weeklyOrderChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            const data = weekData.map(d => d.count);
            const labels = weekData.map(d => d.label);
            const maxValue = Math.max(...data, 10);
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const barWidth = canvas.width / (data.length * 2);
            const barSpacing = barWidth;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            data.forEach((value, index) => {
                const barHeight = (value / maxValue) * (canvas.height - 40);
                const x = (index * (barWidth + barSpacing)) + barSpacing;
                const y = canvas.height - barHeight - 20;
                
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                ctx.fillStyle = '#6c757d';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x + barWidth / 2, canvas.height - 5);
                ctx.fillText(value, x + barWidth / 2, y - 5);
            });
        }
        
        // 마켓 차트 렌더링 (데이터 연동)
        function renderMarketChartWithData(marketData) {
            const canvas = document.getElementById('marketShareChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // 마켓 데이터 정렬 및 색상 할당
            const total = Object.values(marketData).reduce((a, b) => a + b, 0);
            const colors = ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#6c757d'];
            
            const data = Object.entries(marketData)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map((entry, index) => ({
                    name: entry[0],
                    value: Math.round(entry[1] / total * 100),
                    color: colors[index]
                }));
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 60;
            const innerRadius = 35;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let currentAngle = -Math.PI / 2;
            
            data.forEach((segment, index) => {
                const angle = (segment.value / 100) * Math.PI * 2;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + angle);
                ctx.arc(centerX, centerY, innerRadius, currentAngle + angle, currentAngle, true);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                
                currentAngle += angle;
            });
            
            let legendY = 20;
            data.forEach((segment, index) => {
                ctx.fillStyle = segment.color;
                ctx.fillRect(10, legendY - 8, 12, 12);
                
                ctx.fillStyle = '#495057';
                ctx.font = '12px sans-serif';
                ctx.fillText(`${segment.name} ${segment.value}%`, 30, legendY);
                
                legendY += 20;
            });
        }
        
    </script>
