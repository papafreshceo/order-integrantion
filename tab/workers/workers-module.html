<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>근로자관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        /* 근로자 리스트 */
        .workers-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }

        /* 검색 영역 */
        .search-area {
            padding: 16px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        /* 테이블 */
        .table-wrapper {
            overflow-x: auto;
        }

        .workers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .workers-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-size: 13px;
            font-weight: 500;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .workers-table td {
            padding: 12px;
            font-size: 14px;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
        }

        .workers-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-vacation {
            background: #fef3c7;
            color: #92400e;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header-section">
            <h1 class="page-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                근로자 관리
            </h1>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">전체 근로자</div>
                <div class="stat-value" id="totalWorkers">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">현재 근무중</div>
                <div class="stat-value" id="activeWorkers">8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">휴가중</div>
                <div class="stat-value" id="vacationWorkers">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">퇴사</div>
                <div class="stat-value" id="inactiveWorkers">2</div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openAddWorkerModal()">
                + 근로자 추가
            </button>
            <button class="btn btn-secondary" onclick="exportWorkers()">
                엑셀 다운로드
            </button>
        </div>

        <!-- 근로자 리스트 -->
        <div class="workers-section">
            <div class="section-header">
                <h2 class="section-title">근로자 목록</h2>
            </div>
            
            <div class="search-area">
                <input type="text" class="search-input" placeholder="이름, 부서, 직책으로 검색" id="searchInput" onkeyup="searchWorkers()">
            </div>

            <div class="table-wrapper">
                <table class="workers-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>부서</th>
                            <th>직책</th>
                            <th>입사일</th>
                            <th>연락처</th>
                            <th>이메일</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="workersTableBody">
                        <tr>
                            <td>김철수</td>
                            <td>물류팀</td>
                            <td>팀장</td>
                            <td>2022-03-15</td>
                            <td>010-1234-5678</td>
                            <td>kim@example.com</td>
                            <td><span class="status-badge status-active">근무중</span></td>
                            <td>
                                <button class="btn btn-sm" onclick="editWorker(1)">수정</button>
                            </td>
                        </tr>
                        <tr>
                            <td>이영희</td>
                            <td>CS팀</td>
                            <td>사원</td>
                            <td>2023-06-01</td>
                            <td>010-2345-6789</td>
                            <td>lee@example.com</td>
                            <td><span class="status-badge status-active">근무중</span></td>
                            <td>
                                <button class="btn btn-sm" onclick="editWorker(2)">수정</button>
                            </td>
                        </tr>
                        <tr>
                            <td>박민수</td>
                            <td>구매팀</td>
                            <td>대리</td>
                            <td>2021-11-20</td>
                            <td>010-3456-7890</td>
                            <td>park@example.com</td>
                            <td><span class="status-badge status-vacation">휴가</span></td>
                            <td>
                                <button class="btn btn-sm" onclick="editWorker(3)">수정</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 근로자 추가/수정 모달 -->
    <div class="modal" id="workerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">근로자 추가</h3>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" id="workerName">
                </div>
                <div class="form-group">
                    <label class="form-label">부서</label>
                    <select class="form-control" id="workerDepartment">
                        <option value="">선택</option>
                        <option value="물류팀">물류팀</option>
                        <option value="CS팀">CS팀</option>
                        <option value="구매팀">구매팀</option>
                        <option value="관리팀">관리팀</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">직책</label>
                    <input type="text" class="form-control" id="workerPosition">
                </div>
                <div class="form-group">
                    <label class="form-label">입사일</label>
                    <input type="date" class="form-control" id="workerJoinDate">
                </div>
                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <input type="tel" class="form-control" id="workerPhone">
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" id="workerEmail">
                </div>
                <div class="form-group">
                    <label class="form-label">상태</label>
                    <select class="form-control" id="workerStatus">
                        <option value="active">근무중</option>
                        <option value="vacation">휴가</option>
                        <option value="inactive">퇴사</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-primary" onclick="saveWorker()">저장</button>
            </div>
        </div>
    </div>

    <script>
        function openAddWorkerModal() {
            document.getElementById('modalTitle').textContent = '근로자 추가';
            document.getElementById('workerModal').classList.add('show');
        }

        function editWorker(id) {
            document.getElementById('modalTitle').textContent = '근로자 수정';
            document.getElementById('workerModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('workerModal').classList.remove('show');
        }

        function saveWorker() {
            // 저장 로직
            alert('저장되었습니다.');
            closeModal();
        }

        function searchWorkers() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#workersTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue) ? '' : 'none';
            });
        }

        function exportWorkers() {
            alert('엑셀 다운로드 기능 구현 예정');
        }
    </script>
</body>
</html>
