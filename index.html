<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문통합 프로그램</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로그인 관련 추가 스타일 */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }
        
        .initial-loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .initial-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .initial-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        
        .login-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .btn-google {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-google:hover {
            background: #f8f8f8;
            border-color: #4285F4;
        }
        
        .google-icon {
            font-weight: bold;
            font-size: 18px;
            background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .auth-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
            border: 1px solid #fcc;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }
        
        .btn-logout {
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }
        
        #mainSystem {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 초기 로딩 화면 -->
    <div class="initial-loading" id="initialLoading">
        <div class="initial-spinner"></div>
        <div class="initial-text">시스템 로딩 중...</div>
    </div>

    <!-- 로그인 화면 -->
    <div class="login-wrapper" id="loginScreen" style="display: none;">
        <div class="login-card" id="loginCard">
            <h1 class="login-title">📦 주문통합 프로그램</h1>
            <p class="login-subtitle">로그인하여 시작하세요</p>
            
            <div class="error-message" id="errorMsg"></div>
            
            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" onkeypress="handleEnter(event)">
            </div>
            
            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" onkeypress="handleEnter(event)">
            </div>
            
            <button class="btn-login" onclick="signInWithEmail()">로그인</button>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <button class="btn-google" onclick="signInWithGoogle()">
                <span class="google-icon">G</span>
                Google로 로그인
            </button>
            
            <div class="auth-footer">
                <span>계정이 없으신가요? </span>
                <a href="#" class="auth-link" onclick="showSignUp(); return false;">회원가입</a>
            </div>
        </div>
        
        <!-- 회원가입 카드 -->
        <div class="login-card" id="signupCard" style="display: none;">
            <h1 class="login-title">📦 회원가입</h1>
            <p class="login-subtitle">새 계정을 만들어보세요</p>
            
            <div class="error-message" id="signupErrorMsg"></div>
            
            <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" id="signupName" class="form-input" placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" id="signupEmail" class="form-input" placeholder="이메일을 입력하세요">
            </div>
            
            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" id="signupPassword" class="form-input" placeholder="6자 이상의 비밀번호">
            </div>
            
            <button class="btn-login" onclick="signUp()">계정 만들기</button>
            
            <div class="auth-footer">
                <span>이미 계정이 있으신가요? </span>
                <a href="#" class="auth-link" onclick="showLogin(); return false;">로그인</a>
            </div>
        </div>
    </div>

    <!-- 메인 시스템 -->
    <div id="mainSystem">
        <div class="container">
            <div class="header">
                <h1>📦 주문통합 프로그램</h1>
                <p>모든 오픈마켓 주문을 스마트하게 통합하고 관리하세요</p>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button class="btn-logout" onclick="signOut()">로그아웃</button>
                </div>
            </div>

            <div class="main-content">
                <div class="tab-navigation">
                    <button class="tab-button active" data-tab="upload">주문 통합</button>
                    <button class="tab-button" data-tab="dashboard">대시보드</button>
                    <button class="tab-button" data-tab="settings">설정</button>
                </div>

                <div id="upload-tab" class="tab-content active">
                    <div class="supported-markets" id="supportedMarkets"></div>

                    <div class="upload-section" id="uploadSection">
                        <input type="file" id="fileInput" class="file-input" multiple accept=".xlsx,.xls,.csv">
                        <button class="upload-btn" id="uploadFileBtn">📁 주문 파일 선택</button>
                        <p style="margin-top: 15px; color: #666;">엑셀/CSV 파일을 선택하거나 여기로 드래그해주세요</p>
                    </div>

                    <div class="file-list" id="fileList"></div>

                    <div class="file-summary" id="fileSummary" style="display: none;">
                        <div class="summary-item">
                            <div class="summary-label">업로드 파일</div>
                            <div class="summary-value" id="totalFiles">0</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">마켓 수</div>
                            <div class="summary-value" id="totalMarkets">0</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">총 주문 수</div>
                            <div class="summary-value orders" id="totalOrders">0</div>
                        </div>
                    </div>

                    <div class="warning-box" id="warningBox">
                        <h3>⚠️ 주의: 오래된 파일이 감지되었습니다!</h3>
                        <ul class="warning-list" id="warningList"></ul>
                        <div class="confirmation-checkbox">
                            <label>
                                <input type="checkbox" id="confirmOldFiles">
                                오늘 날짜가 아닌 파일은 통합에서 제외됩니다
                            </label>
                        </div>
                    </div>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>

                    <div style="text-align: center; margin: 30px 0;">
                        <button class="upload-btn" id="processBtn" style="display: none;">🔄 주문 통합 실행</button>
                    </div>

                    <div class="result-section" id="resultSection">
                        <div class="result-header">
                            <div class="result-title">통합 결과</div>
                            <div class="export-buttons">
                                <button class="export-btn export-excel" id="exportExcel">📊 엑셀 다운로드</button>
                                <button class="export-btn export-sheets" id="saveToSheets">📝 시트에 저장</button>
                            </div>
                        </div>

                        <div class="table-wrapper" id="resultTableWrapper">
                            <table id="resultTable">
                                <thead id="resultTableHead"></thead>
                                <tbody id="resultTableBody"></tbody>
                            </table>
                        </div>

                        <div class="statistics-section" style="display: block;">
                            <!-- 통계 섹션 (기존 내용 유지) -->
                        </div>
                    </div>
                </div>

                <div id="dashboard-tab" class="tab-content">
                    <div class="table-wrapper">
                        <table id="dashboardTable">
                            <tbody id="dashboardBody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="settings-tab" class="tab-content">
                    <div class="stat-card">
                        <h3>⚙️ 매핑 설정</h3>
                        <p>매핑 시트에서 마켓별 필드 매핑을 설정할 수 있습니다.</p>
                        <button class="upload-btn" id="openMappingSheet">매핑 시트 열기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">처리 중...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
