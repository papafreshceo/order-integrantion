<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문관리 시스템</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f8f9fa; }
        .login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .main-system { display: none; }
        .header { background: white; padding: 20px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="login-wrapper" id="loginScreen">
        <div class="login-card">
            <h1>주문관리 시스템</h1>
            <input type="email" id="email" placeholder="이메일">
            <input type="password" id="password" placeholder="비밀번호">
            <button onclick="login()">로그인</button>
        </div>
    </div>

    <div class="main-system" id="mainSystem">
        <div class="header">
            <h1>주문관리 시스템</h1>
            <button onclick="logout()">로그아웃</button>
        </div>
        <div style="padding: 20px;">
            <h2>대시보드</h2>
            <p>로그인 성공</p>
        </div>
    </div>

    <script>
        function login() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainSystem').style.display = 'block';
        }
        
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainSystem').style.display = 'none';
        }
    </script>
</body>
</html>
