<!-- 대시보드 탭 - container div 안에 추가 -->
<div id="dashboard" class="tab-content">
    <h2>대시보드</h2>
    
    <!-- 오늘의 주요 지표 -->
    <div class="dashboard-section">
        <h3 class="section-subtitle">오늘의 주요 지표</h3>
        <div class="stats-grid" id="dashboardStats">
            <!-- 통계 카드가 여기에 동적으로 생성됩니다 -->
        </div>
    </div>
    
    <!-- 빠른 작업 버튼들 -->
    <div class="dashboard-section">
        <h3 class="section-subtitle">빠른 작업</h3>
        <div class="quick-actions">
            <button class="btn" onclick="showTab('search')">주문 조회</button>
            <button class="btn" onclick="showTab('excel')">엑셀 업로드</button>
            <button class="btn" onclick="showTab('invoice')">송장 등록</button>
        </div>
    </div>
    
    <!-- 최근 주문 요약 -->
    <div class="dashboard-section">
        <h3 class="section-subtitle">최근 주문 (최근 5건)</h3>
        <table id="dashboardSummaryTable" style="display:none;">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>주문번호</th>
                    <th>고객명</th>
                    <th>상품</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody id="dashboardSummaryBody"></tbody>
        </table>
        <div class="loading" id="dashboardLoading">데이터 로딩 중...</div>
    </div>
    
    <!-- 오늘의 알림 -->
    <div class="dashboard-section">
        <h3 class="section-subtitle">알림</h3>
        <div class="notifications">
            <div class="notification-item info">
                <span class="notification-icon">ℹ</span>
                <span>시스템이 정상 작동 중입니다.</span>
            </div>
            <div class="notification-item warning">
                <span class="notification-icon">⚠</span>
                <span>처리 대기 주문이 8건 있습니다.</span>
            </div>
        </div>
    </div>
</div>
